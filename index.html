<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
		<script src="app.js"></script>
		<title>JS Calculator</title>
	</head>
	<body>
		<main>
			<div class="calc">
				<div class="calc-output" id="display-val">0</div>

				<div class="calc-button calc-button--wide calc-operator" id="calc-clear">C</div>
				<div class="calc-button calc-operator" id="calc-backspace">&LeftArrowBar;</div>
				<div class="calc-button calc-operator">&divide;</div>

				<div class="calc-button calc-num">7</div>
				<div class="calc-button calc-num">8</div>
				<div class="calc-button calc-num">9</div>
				<div class="calc-button calc-operator">&times;</div>

				<div class="calc-button calc-num">4</div>
				<div class="calc-button calc-num">5</div>
				<div class="calc-button calc-num">6</div>
				<div class="calc-button calc-operator">&minus;</div>

				<div class="calc-button calc-num">1</div>
				<div class="calc-button calc-num">2</div>
				<div class="calc-button calc-num">3</div>
				<div class="calc-button calc-operator">&plus;</div>

				<div class="calc-button calc-button--wide calc-num">0</div>
				<div class="calc-button calc-operator" id="calc-decimal">&sdot;</div>
				<div class="calc-button calc-operator">&equals;</div>
			</div>
		</main>
		<footer>
			A simple <a href="https://github.com/Nspringham/vanilla-calc">calculator</a> written in vanilla JavaScript by <a href="https://nspringham.github.io/portfolio_NS/">Nick Springham</a>.
	</footer>
	<script src="app.js" defer></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script src="app.js"></script>
		<title>JS Calculator</title>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="calculator-output">0</div>

				<div class="calculator-button calculator-button--wide calculator-operator" data-operation="clear">C</div>
				<div class="calculator-button calculator-operator" data-operation="trim">&LeftArrowBar;</div>
				<div class="calculator-button calculator-operator" data-operation="divide">&divide;</div>

				<div class="calculator-button calculator-num">7</div>
				<div class="calculator-button calculator-num">8</div>
				<div class="calculator-button calculator-num">9</div>
				<div class="calculator-button calculator-operator" data-operation="multiply">&times;</div>

				<div class="calculator-button calculator-num">4</div>
				<div class="calculator-button calculator-num">5</div>
				<div class="calculator-button calculator-num">6</div>
				<div class="calculator-button calculator-operator" data-operation="subtract">&minus;</div>

				<div class="calculator-button calculator-num">1</div>
				<div class="calculator-button calculator-num">2</div>
				<div class="calculator-button calculator-num">3</div>
				<div class="calculator-button calculator-operator" data-operation="add">&plus;</div>

				<div class="calculator-button calculator-button--wide calculator-num">0</div>
				<div class="calculator-button calculator-operator" data-operation="decimal">&sdot;</div>
				<div class="calculator-button calculator-operator" data-operation="calculate">&equals;</div>
			</div>
		</main>
		<footer>
			A simple <a href="https://github.com/Nspringham/vanilla-calculator">calculator</a> written in vanilla JavaScript by <a href="https://nspringham.github.io/portfolio_NS/">Nick Springham</a>.
	</footer>
	</body>
</html>

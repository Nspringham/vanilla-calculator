<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
		<script src="app.js"></script>
		<title>JS Calculator</title>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="calculator-output" id="display-val">0</div>

				<div class="calculator-button calculator-button--wide calculator-operator" id="calc-clear">C</div>
				<div class="calculator-button calculator-operator" id="calc-backspace">&LeftArrowBar;</div>
				<div class="calculator-button calculator-operator" id="calc-divide">&divide;</div>

				<div class="calculator-button calculator-num" id="calc-seven">7</div>
				<div class="calculator-button calculator-num" id="calc-eight">8</div>
				<div class="calculator-button calculator-num" id="calc-nine">9</div>
				<div class="calculator-button calculator-operator" id="calc-multiply">&times;</div>

				<div class="calculator-button calculator-num" id="calc-four">4</div>
				<div class="calculator-button calculator-num" id="calc-five">5</div>
				<div class="calculator-button calculator-num" id="calc-six">6</div>
				<div class="calculator-button calculator-operator" id="calc-subtract">&minus;</div>

				<div class="calculator-button calculator-num" id="calc-one">1</div>
				<div class="calculator-button calculator-num" id="calc-two">2</div>
				<div class="calculator-button calculator-num" id="calc-three">3</div>
				<div class="calculator-button calculator-operator" id="calc-add">&plus;</div>

				<div class="calculator-button calculator-button--wide calculator-num">0</div>
				<div class="calculator-button calculator-operator" id="calc-decimal">&sdot;</div>
				<div class="calculator-button calculator-operator" id="calc-calculate">&equals;</div>
			</div>
		</main>
		<footer>
			A simple <a href="https://github.com/Nspringham/vanilla-calculator">calculator</a> written in vanilla JavaScript by <a href="https://nspringham.github.io/portfolio_NS/">Nick Springham</a>.
	</footer>
	</body>
</html>
